<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">
          <img src="/images/odin-lined.png" alt="logo" />
          <h1>ODIN</h1>
        </div>
      </div>
      <main>
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now </em>to get started.</p>
          <p>You <em>know </em>you want to.</p>
        </div>
        <div class="form-content">
          <h2>Let's do this!</h2>
          <form action="#" method="post" id="form1">
            <div class="formgrid">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <div>
                <label for="confPassword">Confirm Password</label>
                <input type="password" id="confPassword" />
              </div>
            </div>
          </form>
        </div>
        <div class="create-account">
          <button class="create" type="submit" form="form1" value="submit">
            Create Account
          </button>
          <p>
            Already have an account?
            <a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
          </p>
        </div>
      </main>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
